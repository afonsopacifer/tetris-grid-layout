<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="robots" content="index,follow">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <link rel="stylesheet" href="assets/styles/style.css">

    <title>Tetris Grid Layout</title>
  </head>
  <body>

    <div class="container">

      <div class="controls">
        <button id="playBtn" class="btn btn--play"></button>
        <button id="resetBtn" class="btn btn--reset"></button>
        <button id="soundBtn" class="btn btn--off"></button>
        <button id="helperBtn" class="btn btn--helper"></button>
      </div>

      <div class="game">
        <div id="canvas"></div>
      </div>

      <div class="monitors">

        <div class="monitor">
          <span class="monitor__name">Lines</span>
          <span id="lines" class="monitor__count">0</span>
        </div>

        <div class="monitor">
          <span class="monitor__name">Score</span>
          <span id="score" class="monitor__count">000</span>
        </div>

        <div class="monitor">
          <span class="monitor__name">Level</span>
          <span id="level" class="monitor__count">1</span>
        </div>
      </div>

      <!-- <div id="helperBox">
        <p class="paragraph">
          <button id="closeHelperBtn" class="btn btn--close"></button>
          How to play
        </p>
      </div> -->

    </div>

    <script type="text/javascript" src="assets/scripts/bundle.js" async></script>

  </body>
</html>
